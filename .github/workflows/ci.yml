name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install unzip
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y unzip
          else
            apt-get update
            apt-get install -y unzip
          fi
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.27
      - name: Install
        run: bun install --frozen-lockfile
      - name: Unit tests
        run: bun test
      - name: Build
        run: bun run build

  test-app-dom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install unzip
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y unzip
          else
            apt-get update
            apt-get install -y unzip
          fi
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.27
      - name: Install
        run: bun install --frozen-lockfile
      - name: Build library dist
        run: bun run build
      - name: Copy dist for sample app
        run: |
          mkdir -p test/dist
          cp -r dist/* test/dist/
      - name: Build sample app (DOM)
        run: |
          cd test/apps/sample-app
          bun install --frozen-lockfile
          bun run build.ts

  test-app-ssr:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install unzip
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y unzip
          else
            apt-get update
            apt-get install -y unzip
          fi
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.27
      - name: Install
        run: bun install --frozen-lockfile
      - name: Build library dist
        run: bun run build
      - name: Copy dist for sample app
        run: |
          mkdir -p test/dist
          cp -r dist/* test/dist/
      - name: Build sample app (SSR)
        run: |
          cd test/apps/sample-app
          bun install --frozen-lockfile
          bun run build.ts
      - name: SSR smoke
        run: |
          cd test/apps/sample-app
          (bun run src/server.ts & pid=$!; sleep 5; kill $pid)
