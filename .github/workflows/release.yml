name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install unzip
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y unzip
          else
            apt-get update
            apt-get install -y unzip
          fi
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.27
      - name: Install
        run: bun install --frozen-lockfile
      - name: Build library dist
        run: bun run build
      - name: Copy dist for sample app
        run: |
          mkdir -p test/dist
          cp -r dist/* test/dist/

      - name: Create Release PR / Publish
        uses: changesets/action@v1
        with:
          version: bunx changeset version
          publish: bunx changeset publish --access public
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
